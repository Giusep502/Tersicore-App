<GridLayout rows="auto, auto, *">

  <GridLayout row="0" columns="*, auto" class="add-bar">
    <TextField #groceryTextField [(ngModel)]="grocery" hint="Search a Song by Title" col="0"></TextField>
    <Image (tap)="add()" src="res://search" col="1"></Image>

  </GridLayout>

  <GridLayout row="1" columns="auto, *, auto" class="add-bar">
    <Label col="0">Server:</Label> 
    <TextField #groceryTextField [(ngModel)]="currentServer" col="1"></TextField>
    <Image (tap)="changeServer()" src="res://update" col="2"></Image>
  </GridLayout>

  <ListView [items]="trackList" row="2" class="small-spacing" [class.visible]="!isLoading">
    <template let-item="item">
        <GridLayout columns="*, auto">
            <Label [text]="item.title" class="medium-spacing" col="0" (tap)="play(item)"></Label>
            <Label [text]="item.artist" col="1"></Label>
        </GridLayout>
    </template>
  </ListView>

</GridLayout>

<ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
